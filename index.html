<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETSUO | Cyberpunk React</title>

    <!-- Preload do vídeo para carregamento mais rápido -->
    <link rel="preload" href="/assets/cyber-bg.mp4" as="video" type="video/mp4">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Rajdhani for tech feel, Syncopate for headers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Syncopate:wght@400;700;800;900&display=swap"
      rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#0a0a0a',
                dark: '#121212',
                red: '#ff003c',
                blue: '#1363df',
                cyan: '#00f0ff',
                yellow: '#fcee0a',
                purple: '#9d00ff'
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
              mono: ['"Courier New"', 'monospace']
            },
            animation: {
              'glitch-1': 'glitch-1 2s infinite linear alternate-reverse',
              'glitch-2': 'glitch-2 2s infinite linear alternate-reverse',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'neon-pulse': 'neon-pulse 2s ease-in-out infinite',
              'text-shimmer': 'text-shimmer 3s ease-in-out infinite',
              'border-flow': 'border-flow 4s linear infinite'
            },
            keyframes: {
              'glitch-1': {
                '0%': { clipPath: 'inset(20% 0 80% 0)' },
                '20%': { clipPath: 'inset(60% 0 1% 0)' },
                '40%': { clipPath: 'inset(40% 0 50% 0)' },
                '60%': { clipPath: 'inset(80% 0 5% 0)' },
                '80%': { clipPath: 'inset(10% 0 70% 0)' },
                '100%': { clipPath: 'inset(30% 0 20% 0)' },
              },
              'glitch-2': {
                '0%': { clipPath: 'inset(10% 0 60% 0)' },
                '20%': { clipPath: 'inset(30% 0 10% 0)' },
                '40%': { clipPath: 'inset(80% 0 5% 0)' },
                '60%': { clipPath: 'inset(15% 0 70% 0)' },
                '80%': { clipPath: 'inset(50% 0 20% 0)' },
                '100%': { clipPath: 'inset(5% 0 80% 0)' },
              },
              'scan': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' }
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(180deg)' }
              },
              'neon-pulse': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.5 }
              },
              'text-shimmer': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' }
              },
              'border-flow': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' }
              }
            },
            backgroundImage: {
              'cyber-gradient': 'linear-gradient(90deg, #ff003c, #00f0ff, #9d00ff, #ff003c)',
              'cyber-diagonal': 'linear-gradient(45deg, transparent 45%, rgba(0, 240, 255, 0.1) 50%, transparent 55%)',
              'grid-pattern': 'linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px)'
            },
            backdropBlur: {
              'xs': '2px',
            }
          }
        }
      }
    </script>
    <style>
      /* Reset e estilos base */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #ff003c, #00f0ff);
        border-radius: 5px;
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #00f0ff, #ff003c);
      }

      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #ff003c #000;
      }

      /* Selection color */
      ::selection {
        background-color: rgba(0, 240, 255, 0.3);
        color: #fff;
      }

      /* Glitch effect classes */
      .glitch-wrapper {
        position: relative;
        display: inline-block;
      }
      
      .glitch-text {
        position: relative;
      }
      
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      
      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff003c;
        clip-path: inset(44% 0 61% 0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      
      .glitch-text::after {
        left: -2px;
        text-shadow: 2px 0 #00f0ff;
        clip-path: inset(54% 0 21% 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      /* Video container styles */
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.7) contrast(1.2) saturate(1.1);
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          rgba(5, 5, 5, 0.95) 0%,
          rgba(10, 10, 10, 0.85) 50%,
          rgba(5, 5, 5, 0.95) 100%
        );
      }

      /* Loading animation */
      @keyframes loading-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      /* Adicione estas animações */
@keyframes pulse {
    0%, 100% { 
        opacity: 1; 
        transform: scale(1); 
    }
    50% { 
        opacity: 0.5; 
        transform: scale(1.1); 
    }
}

@keyframes fadeIn {
    from { 
        opacity: 0; 
    }
    to { 
        opacity: 1; 
    }
}

/* Animação para o overlay */
.video-activation-overlay {
    animation: fadeIn 0.5s ease-out;
}

/* Efeito de scanline */
@keyframes scanline {
    0% { 
        transform: translateY(-100%); 
    }
    100% { 
        transform: translateY(100vh); 
    }
}

.scanline {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(to right, 
        transparent, 
        rgba(0, 240, 255, 0.8), 
        transparent
    );
    animation: scanline 2s linear infinite;
    z-index: 20;
}

      /* Custom animations */
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); }
        20% { clip-path: inset(60% 0 1% 0); }
        40% { clip-path: inset(40% 0 50% 0); }
        60% { clip-path: inset(80% 0 5% 0); }
        80% { clip-path: inset(10% 0 70% 0); }
        100% { clip-path: inset(30% 0 20% 0); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); }
        20% { clip-path: inset(30% 0 10% 0); }
        40% { clip-path: inset(80% 0 5% 0); }
        60% { clipPath: inset(15% 0 70% 0); }
        80% { clipPath: inset(50% 0 20% 0); }
        100% { clipPath: inset(5% 0 80% 0); }
      }

      /* Noise texture */
      .noise-texture {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.02;
      }

      /* Shimmer effect for text */
      .text-gradient {
        background: linear-gradient(90deg, #fff, #00f0ff, #fff, #00f0ff, #fff);
        background-size: 300% 100%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Performance optimizations */
      .will-change-transform {
        will-change: transform;
      }

      .backface-hidden {
        backface-visibility: hidden;
      }

      /* Print styles */
      @media print {
        .video-container,
        .cyber-grid,
        .noise-texture {
          display: none !important;
        }
        
        body {
          background: white !important;
          color: black !important;
        }
      }

      /* Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
    <!-- Import map para ES Modules -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@6.22.3",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
  </head>
  <body class="font-sans antialiased">

    <!-- Root para React -->
    <div id="root"></div>

    <!-- Scripts -->
    <script type="module" src="/index.tsx"></script>

    <!-- Fallback script para autoplay do vídeo -->
    <script>
      // Otimização de carregamento do vídeo
      document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('bg-video');
        if (video) {
          // Força mute e tenta autoplay
          video.muted = true;
          video.playsInline = true;
          
          const playVideo = async () => {
            try {
              await video.play();
              console.log('Video autoplay successful');
            } catch (error) {
              console.log('Video autoplay prevented, will play on interaction');
              
              // Adiciona overlay de play para interação do usuário
              const playOverlay = document.createElement('div');
              playOverlay.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                          background: rgba(0,0,0,0.9); display: flex; align-items: center; 
                          justify-content: center; z-index: 9999; cursor: pointer;">
                  <div style="text-align: center; padding: 2rem;">
                    <div style="width: 80px; height: 80px; border: 4px solid #00f0ff; 
                              border-radius: 50%; display: flex; align-items: center; 
                              justify-content: center; margin: 0 auto 2rem;">
                      <div style="width: 0; height: 0; border-style: solid;
                                border-width: 15px 0 15px 30px; border-color: transparent 
                                transparent transparent #00f0ff; margin-left: 10px;"></div>
                    </div>
                    <p style="color: #00f0ff; font-family: monospace; font-size: 1.2rem; 
                             margin-bottom: 1rem;">SYSTEM_AWAITING_INPUT</p>
                    <p style="color: #fff; font-family: monospace;">CLICK_TO_INITIATE</p>
                  </div>
                </div>
              `;
              
              playOverlay.addEventListener('click', function() {
                video.play();
                this.remove();
              });
              
              document.body.appendChild(playOverlay);
            }
          };
          
          // Aguarda um pouco antes de tentar autoplay
          setTimeout(playVideo, 500);
          
          // Tenta novamente quando o usuário interage com a página
          document.addEventListener('click', function initVideo() {
            video.play().catch(e => console.log('Play failed:', e));
            document.removeEventListener('click', initVideo);
          });
        }
        
        // Remove fallback se React carregar (opcional)
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const videoFallback = document.getElementById('video-bg-fallback');
          if (videoFallback) {
            videoFallback.style.display = 'none';
          }
        }
      });
      
      // Otimização de performance
      window.addEventListener('load', function() {
        // Marca vídeo como carregado
        const video = document.getElementById('bg-video');
        if (video) {
          video.classList.add('loaded');
        }
        
        // Remove loader se existir
        const loader = document.querySelector('.initial-loader');
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 300);
          }, 500);
        }
      });
    </script>
  </body>
</html>
